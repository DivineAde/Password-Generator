<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secured password Generator</title>

  <!--=============== UNICONS ===============-->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- ========================== STYLES ============================ -->
  <link rel="stylesheet" href="style.css">


  <!-- ======================== GOOGLE FONTS ======================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


</head>
<body>
  <div class="splash">
    <h1 class="fade-in">Password Generator</h1>
  </div>


  <div class="container">
    <h2 class="password__title">Password Generator</h2>
    <div class="result__container">
      <span id="result"></span>
      <button class="btn">
        <i class="uil uil-clipboard-alt" id="clipboard"></i>
      </button>
    </div>
    <div class="password__settings">
      <label for="length">Password length</label>
      <input type="number" id="length" min="4" max="20" value="16">
    </div>
    <div class="password__settings">
      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase">
    </div>
    <div class="password__settings">
      <label for="lowercase">Include Lowercase</label>
      <input type="checkbox" id="lowercase">
    </div>
    <div class="password__settings">
      <label for="Numbers">Include Numbers</label>
      <input type="checkbox" id="number">
    </div>
    <div class="password__settings">
      <label for="symbols">Include Symbols</label>
      <input type="checkbox" id="symbols">
    </div>
    <button id="generate-btn">Genearate Password</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
